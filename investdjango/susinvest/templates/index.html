<h1>Please enter company details</h1>
<form action="" method="post">
    {% csrf_token %}
    <label for="company_query">Enter company: </label>
    <input id="company_query" type="text" name="company_query" placeholder="Apple">
    <input type="submit" value="OK">
</form>

<h2>The company environmental score is:</h2>

{% if score %}
<div>Result: {{score}}</div>
{% else %} 
Awaiting Score 
{% endif %}
